{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0 text-center">
                        <i class="bi bi-exclamation-triangle"></i> Confirmar Eliminación
                    </h3>
                </div>
                <div class="card-body text-center">
                    <!-- Imagen del Pokémon -->
                    <img src="{{ product.image }}" alt="{{ product.title }}" 
                         class="img-fluid mb-3" style="max-width: 200px;"
                         onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
                    
                    <h4 class="text-capitalize mb-3">{{ product.title }}</h4>
                    <p class="text-muted mb-4"><strong>ID:</strong> #{{ product.id|stringformat:"04d" }}</p>
                    
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <strong>¿Estás seguro?</strong><br>
                        Esta acción eliminará permanentemente este Pokémon y no se puede deshacer.
                    </div>

                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'pokemon_detail' product.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Sí, Eliminar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
